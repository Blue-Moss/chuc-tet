<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Gate üåå</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            /* Background chuy·ªÉn ƒë·ªông m√†u v≈© tr·ª• */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a0b2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hi·ªáu ·ª©ng ƒëom ƒë√≥m/sao bay l√™n */
        .firefly {
            position: absolute;
            bottom: -10%;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #ff00de;
            opacity: 0;
            animation: flyUp linear infinite;
            pointer-events: none;
        }

        @keyframes flyUp {
            0% { bottom: -10%; transform: translateX(0); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 0.8; }
            100% { bottom: 110%; transform: translateX(-50px); opacity: 0; }
        }

        /* Card nh·∫≠p li·ªáu k√≠nh m·ªù */
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3rem 2.5rem;
            border-radius: 25px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.5);
            width: 90%;
            max-width: 420px;
            text-align: center;
            z-index: 10;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
        }

        .login-card h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
            /* Ch·ªØ gradient */
            background: linear-gradient(to right, #fff, #b9a3e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .login-card p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 0.95rem;
            font-weight: 300;
        }

        /* Input ƒë·∫πp h∆°n */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            outline: none;
            text-align: center;
            letter-spacing: 3px;
            transition: 0.3s;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
        }

        input::placeholder { color: rgba(255,255,255,0.4); letter-spacing: 1px; }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(185, 163, 227, 0.5);
        }

        /* N√∫t b·∫•m Neon */
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            background-size: 300%;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.5s;
            font-family: 'Quicksand', sans-serif;
        }

        button:hover {
            background-position: right center;
            box-shadow: 0 0 20px #f441a5;
            transform: scale(1.02);
        }

        /* Th√¥ng b√°o */
        #message {
            margin-top: 20px;
            min-height: 25px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .hint-text { color: #f4e04d; font-size: 0.85rem; display: block; margin-top: 5px; }
        .success-text { color: #00ff88; text-shadow: 0 0 10px #00ff88; }
        .error-text { color: #ff4757; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake-anim { animation: shake 0.4s; }

    </style>
</head>
<body>

    <div id="stars-container"></div>

    <div class="login-card">
        <h2>LOCKED</h2>
        <p>V√πng b√≠ m·∫≠t. Vui l√≤ng x√°c minh danh t√≠nh.</p>
        
        <div class="input-group">
            <input type="password" id="passInput" placeholder="‚óè ‚óè ‚óè ‚óè" autocomplete="off">
        </div>
        
        <button onclick="checkPass()">M·ªü Kh√≥a</button>
        
        <div id="message"></div>
    </div>

    <script>
        // --- C·∫§U H√åNH ---
        const CONFIG = {
            password: "0206",
            nextPage: "index2.html",
            hints: [
                "G·ª£i √Ω: Ng√†y sinh nh·∫≠t c·ªßa ai ƒë√≥? üéÇ",
                "G·ª£i √Ω: 4 con s·ªë ƒë·ªãnh m·ªánh (ddmm) ‚ú®"
            ]
        };

        let attempts = 0;
        const input = document.getElementById('passInput');
        const msg = document.getElementById('message');
        const card = document.querySelector('.login-card');

        function checkPass() {
            const val = input.value;
            
            if (val === CONFIG.password) {
                // ƒê√öNG
                msg.className = "success-text";
                msg.innerHTML = "ACCESS GRANTED üîì<br>ƒêang d·ªãch chuy·ªÉn t·ª©c th·ªùi...";
                input.style.borderColor = "#00ff88";
                
                setTimeout(() => {
                    window.location.href = CONFIG.nextPage;
                }, 1500);
            } else {
                // SAI
                attempts++;
                input.value = "";
                input.focus();
                
                // Hi·ªáu ·ª©ng rung
                card.classList.add('shake-anim');
                setTimeout(() => card.classList.remove('shake-anim'), 400);

                msg.className = "error-text";
                
                if (attempts === 1) {
                    msg.innerHTML = "M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng.";
                } else if (attempts === 2) {
                    msg.innerHTML = CONFIG.hints[0];
                } else if (attempts === 3) {
                    msg.innerHTML = CONFIG.hints[1];
                } else {
                    msg.innerHTML = `Th√¥i ƒë∆∞·ª£c r·ªìi, pass l√†: <b>${CONFIG.password}</b>`;
                    input.value = CONFIG.password;
                }
            }
        }

        // Enter ƒë·ªÉ submit
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") checkPass();
        });

        // --- HI·ªÜU ·ª®NG B·ª§I SAO/ƒêOM ƒê√ìM ---
        function createFirefly() {
            const star = document.createElement('div');
            star.classList.add('firefly');
            
            // Random v·ªã tr√≠ v√† k√≠ch th∆∞·ªõc
            const size = Math.random() * 6 + 2; // 2px - 8px
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + 'vw';
            
            // Random m√†u s·∫Øc lung linh (Tr·∫Øng, Xanh l∆°, T√≠m h·ªìng)
            const colors = ['#ffffff', '#00f2ff', '#bd00ff'];
            star.style.background = colors[Math.floor(Math.random() * colors.length)];
            star.style.boxShadow = `0 0 ${size * 2}px ${star.style.background}`;

            // Random t·ªëc ƒë·ªô bay
            const duration = Math.random() * 5 + 5; // 5s - 10s
            star.style.animationDuration = duration + 's';

            document.body.appendChild(star);

            // X√≥a sau khi bay xong
            setTimeout(() => { star.remove(); }, duration * 1000);
        }

        // T·∫°o nhi·ªÅu sao l√∫c ƒë·∫ßu
        for(let i=0; i<15; i++) setTimeout(createFirefly, i * 300);
        // Duy tr√¨ t·∫°o sao m·ªõi
        setInterval(createFirefly, 400);

    </script>
</body>
</html>
