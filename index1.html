<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Gate ‚òÅÔ∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Gradient m√†u Pastel k·∫πo ng·ªçt */
            background: linear-gradient(135deg, #a8d8ea 0%, #aa96da 50%, #fcbad3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* --- C√ÅC KH·ªêI TR√îI N·ªîI (BLOBS) --- */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 8s ease-in-out infinite alternate;
            z-index: 1;
        }

        .blob1 {
            width: 300px; height: 300px;
            background: #fff; /* Tr·∫Øng s√°ng */
            top: -50px; left: -50px;
        }

        .blob2 {
            width: 250px; height: 250px;
            background: #ffeaa7; /* V√†ng nh·∫°t */
            bottom: -50px; right: -50px;
            animation-delay: -2s;
        }

        .blob3 {
            width: 150px; height: 150px;
            background: #81ecec; /* Xanh ng·ªçc */
            top: 40%; left: 20%;
            animation-delay: -4s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, 40px) scale(1.1); }
        }

        /* --- CARD CH√çNH --- */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
        }

        .card {
            background: rgba(255, 255, 255, 0.7); /* K√≠nh m·ªù h∆°n */
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 48px 32px;
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: transform 0.2s;
        }

        /* Hi·ªáu ·ª©ng rung khi sai */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }
        .shake-anim { animation: shake 0.4s ease-in-out; }

        .icon-wrapper {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, #b084e8 0%, #f8a5d3 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 10px 20px rgba(176, 132, 232, 0.3);
            font-size: 35px;
            color: white;
        }

        h1 {
            font-size: 28px;
            color: #4a4a4a;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 35px;
        }

        /* --- INPUT --- */
        .input-wrapper {
            position: relative;
            border-radius: 50px;
            border: 2px solid transparent;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 5px 20px;
        }

        .input-wrapper:focus-within {
            border-color: #b084e8;
            box-shadow: 0 5px 20px rgba(176, 132, 232, 0.2);
            transform: translateY(-2px);
        }

        input {
            flex: 1;
            padding: 12px 0;
            border: none;
            background: transparent;
            font-size: 16px;
            color: #333;
            outline: none;
            letter-spacing: 2px;
        }

        .toggle-password {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            opacity: 0.5;
            transition: 0.3s;
        }
        .toggle-password:hover { opacity: 1; transform: scale(1.1); }

        /* --- BUTTON --- */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #b084e8 0%, #f8a5d3 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            box-shadow: 0 10px 20px rgba(176, 132, 232, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(176, 132, 232, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: wait;
        }

        /* --- MESSAGE --- */
        .message {
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
            font-weight: 600;
        }
        .success { color: #2ecc71; }
        .error { color: #ff6b6b; }
        .hint-text { color: #f39c12; font-size: 13px; font-weight: normal; margin-top: 5px; display: block;}

        .spinner {
            width: 18px; height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 15px;
        }

    </style>
</head>
<body>
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>

    <div class="container">
        <div class="card">
            <div class="icon-wrapper">
                üîí
            </div>

            <h1>Secret Zone</h1>
            <p class="subtitle">Nh·∫≠p m·∫≠t m√£ ƒë·ªÉ m·ªü c√°nh c·ªïng</p>

            <form id="passwordForm">
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="passwordInput" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                        maxlength="10"
                    >
                    <button type="button" class="toggle-password" id="togglePassword"></button>
                </div>
                
                <div class="message" id="message"></div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    M·ªü Kh√≥a
                </button>
            </form>

            <p class="footer">Secure Access ‚Ä¢ Mystery Gate</p>
        </div>
    </div>

    <script>
        // --- C·∫§U H√åNH ---
        const CONFIG = {
            password: "0206",
            nextPage: "index2.html",
            hints: [
                "G·ª£i √Ω: Ng√†y sinh nh·∫≠t üéÇ",
                "G·ª£i √Ω: 4 con s·ªë (ddmm) ‚ú®"
            ]
        };

        const form = document.getElementById('passwordForm');
        const input = document.getElementById('passwordInput');
        const toggleBtn = document.getElementById('togglePassword');
        const msg = document.getElementById('message');
        const btn = document.getElementById('submitBtn');
        const card = document.querySelector('.card');

        let attempts = 0;
        let isVisible = false;

        // ·∫®n/Hi·ªán m·∫≠t kh·∫©u
        toggleBtn.addEventListener('click', () => {
            isVisible = !isVisible;
            input.type = isVisible ? 'text' : 'password';
            toggleBtn.textContent = isVisible ? '' : '';
        });

        // X·ª≠ l√Ω khi b·∫•m n√∫t (ho·∫∑c Enter)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!input.value.trim()) return;

            // 1. Hi·ªáu ·ª©ng Loading (Gi·∫£ l·∫≠p m·∫°ng)
            btn.disabled = true;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<div class="spinner"></div> ƒêang ki·ªÉm tra...';
            msg.textContent = '';
            msg.className = 'message';

            // ƒê·ª£i 0.8 gi√¢y cho c·∫£m gi√°c "x·ª≠ l√Ω" th·∫≠t
            await new Promise(r => setTimeout(r, 800));

            const val = input.value;

            if (val === CONFIG.password) {
                // --- TR∆Ø·ªúNG H·ª¢P ƒê√öNG ---
                msg.textContent = '‚úì Ch√≠nh x√°c! ƒêang chuy·ªÉn h∆∞·ªõng...';
                msg.className = 'message success';
                input.style.borderColor = "#2ecc71";
                
                setTimeout(() => {
                    window.location.href = CONFIG.nextPage;
                }, 1000);

            } else {
                // --- TR∆Ø·ªúNG H·ª¢P SAI ---
                attempts++;
                
                // Reset n√∫t b·∫•m
                btn.disabled = false;
                btn.innerHTML = originalText;
                
                // Rung l·∫Øc b√°o l·ªói
                card.classList.add('shake-anim');
                setTimeout(() => card.classList.remove('shake-anim'), 400);

                // Hi·ªÉn th·ªã th√¥ng b√°o l·ªói & G·ª£i √Ω
                msg.className = 'message error';
                input.value = "";
                input.focus();

                if (attempts === 1) {
                   msg.innerHTML = `Sai r·ªìi.<br><span class="hint-text">${CONFIG.hints[0]}</span>`;
                } else if (attempts === 2) {
                     msg.innerHTML = `C·ªë l√™n n√†o.<br><span class="hint-text">${CONFIG.hints[1]}</span>`;
                } else if (attempts === 3) {
                     msg.innerHTML = `Th√¥i ƒë∆∞·ª£c r·ªìi, pass l√†: <b>${CONFIG.password}</b>`;
                    input.value = CONFIG.password;
                }
            }
        });

        // X√≥a th√¥ng b√°o l·ªói khi g√µ l·∫°i
        input.addEventListener('input', () => {
            msg.textContent = '';
            msg.className = 'message';
        });
    </script>
</body>
</html>
