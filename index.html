<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Mở Quà Bí Mật</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #password-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
        }

        .pw-box {
            width: 90%;
            max-width: 360px;
            padding: 30px 20px;
            background: #111;
            border: 2px solid #ff9ad9;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 154, 217, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pw-box h2 {
            color: #ff9ad9;
            margin: 0 0 25px 0;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(255, 154, 217, 0.5);
        }

        /* --- XỬ LÝ CHỐNG LỆCH TUYỆT ĐỐI --- */
        
        /* 1. Tạo một khung bao ngoài input để vẽ gạch chân */
        .input-wrapper {
            position: relative;
            width: 80%;
            border-bottom: 2px solid #ff9ad9; /* Đường kẻ nằm ở đây */
            margin-bottom: 25px;
            transition: border-color 0.3s;
        }

        /* 2. Style cho input: Trong suốt, không viền */
        .pw-box input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 0;
            font-size: 1.5rem;
            text-align: center;
            outline: none !important;
            letter-spacing: 2px; /* Giãn chữ ra cho đẹp */
        }

        /* 3. QUAN TRỌNG: Ẩn nút "con mắt" mặc định của trình duyệt */
        /* Chrome/Opera/Safari */
        input::-webkit-input-placeholder { color: rgba(255, 154, 217, 0.5); }
        input::-webkit-credentials-auto-fill-button { visibility: hidden; pointer-events: none; position: absolute; right: 0; }
        input::-ms-reveal, input::-ms-clear { display: none; }
        input::-webkit-contacts-auto-fill-button { visibility: hidden; display: none !important; pointer-events: none; position: absolute; right: 0; }
        
        /* Hiệu ứng focus: Đổi màu đường kẻ của wrapper cha */
        .input-wrapper:focus-within {
            border-bottom-color: #ff1493;
        }

        /* Nút bấm */
        .pw-box button {
            background: #ff9ad9;
            color: #000;
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: Arial, sans-serif;
        }

        .pw-box button:active {
            transform: scale(0.95);
        }

        /* Vùng gợi ý */
        #hint-area {
            width: 100%;
            margin-top: 20px;
            min-height: 50px; /* Cố định chiều cao để không nhảy khung */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hint-text {
            color: #ff9ad9;
            font-size: 1rem;
            margin: 0;
            opacity: 0.9;
            font-style: italic;
            line-height: 1.4;
        }

        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-6px); }
            40%, 80% { transform: translateX(6px); }
        }
    </style>
</head>
<body>

    <div id="password-overlay">
        <div class="pw-box" id="pw-box">
            <h2>Nhập mật mã để xem</h2>
            <h2>"Ai đẹp trai nhất nhà?"</h2>
            <div class="input-wrapper">
                <input type="password" id="password-input" placeholder="..." autocomplete="new-password" autofocus>
            </div>

            <button id="pw-submit">Xác nhận</button>
            
            <div id="hint-area">
                <p class="hint-text" id="hint-content"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- CẤU HÌNH ---
            const CONFIG = {
                password: "Hien",             
                targetPage: "index1.html",   
                hints: [
                    "Gợi ý 1: Có 4 chữ cái, bắt đầu bằng chữ 'Y'...",
                    "Gợi ý 2: Một người đẫ đẹp trai còn ngoan nhất nhà nữa",
                    "Mật mã là: 'Hien' (viết thường không dấu nhé)"
                ]
            };
            // ----------------

            let attempt = 0;
            const pwBox = document.getElementById('pw-box');
            const input = document.getElementById('password-input');
            const submitBtn = document.getElementById('pw-submit');
            const hintContent = document.getElementById('hint-content');

            // Hàm xử lý kiểm tra
            function checkPassword() {
                const val = input.value.trim().toLowerCase();
                
                if (val === CONFIG.password) {
                    window.location.href = CONFIG.targetPage;
                } else {
                    attempt++;
                    input.value = ""; 
                    input.focus(); 

                    pwBox.classList.add('shake');
                    setTimeout(() => pwBox.classList.remove('shake'), 400);

                    if (attempt === 1) hintContent.innerText = CONFIG.hints[0];
                    else if (attempt === 2) hintContent.innerText = CONFIG.hints[1];
                    else hintContent.innerText = CONFIG.hints[2];
                }
            }

            submitBtn.addEventListener('click', checkPassword);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkPassword();
            });
        });
    </script>
</body>
</html>
