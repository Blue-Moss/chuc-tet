<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BlueMoss Album</title>
    <style>
        /* --- 1. C·∫§U H√åNH GIAO DI·ªÜN CHUNG (LIGHT THEME) --- */
        :root {
            --primary-color: #3b82f6; /* Xanh d∆∞∆°ng hi·ªán ƒë·∫°i */
            --bg-color: #f3f4f6;      /* X√°m r·∫•t nh·∫°t */
            --card-bg: #ffffff;       /* Tr·∫Øng tinh */
            --text-main: #1f2937;     /* Ch·ªØ ƒëen x√°m */
            --text-sub: #6b7280;      /* Ch·ªØ x√°m nh·∫°t */
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 16px;           /* Bo g√≥c l·ªõn ki·ªÉu iOS */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; 
            padding: 20px 16px; /* Padding chu·∫©n mobile */
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 24px;
            padding-top: 10px;
        }
        h1 {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #2563eb, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            letter-spacing: -0.5px;
        }
        p.subtitle {
            margin: 5px 0 0;
            color: var(--text-sub);
            font-size: 14px;
        }

        /* --- GALLERY GRID (RESPONSIVE IPHONE 14 PRO MAX) --- */
        #gallery {
            display: grid;
            /* M·∫∑c ƒë·ªãnh mobile: 2 c·ªôt */
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 100px; /* Ch·ª´a ch·ªó cho n√∫t (+) */
        }

        /* Tablet & PC: Nhi·ªÅu c·ªôt h∆°n */
        @media (min-width: 768px) {
            #gallery { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        }

        .image-card {
            aspect-ratio: 1; /* Vu√¥ng */
            border-radius: var(--radius);
            background: var(--card-bg);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .image-card:active { transform: scale(0.98); } /* Hi·ªáu ·ª©ng nh·∫•n tr√™n mobile */
        @media (min-width: 1024px) {
            .image-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        }

        .image-card img {
            width: 100%; height: 100%; object-fit: cover;
            display: block;
            transition: opacity 0.3s;
        }

        /* --- N√öT FAB (+) ƒê·∫∏P H∆†N --- */
        .fab-btn {
            position: fixed;
            bottom: 30px; right: 24px;
            width: 64px; height: 64px; /* To h∆°n d·ªÖ b·∫•m */
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 32px;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.5); /* B√≥ng ƒë·ªï m√†u xanh */
            cursor: pointer;
            z-index: 100;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        .fab-btn:active { transform: scale(0.9); }

        /* --- MODAL UPLOAD (Giao di·ªán th·∫ª tr·∫Øng s·∫°ch) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); /* N·ªÅn t·ªëi m·ªù */
            backdrop-filter: blur(8px); /* Hi·ªáu ·ª©ng k√≠nh m·ªù iOS */
            z-index: 200;
            display: none;
            justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        .upload-box {
            background: var(--card-bg);
            padding: 30px 24px; 
            border-radius: 24px;
            width: 85%; max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .close-btn {
            position: absolute; top: 16px; right: 20px;
            font-size: 28px; color: #9ca3af; cursor: pointer; padding: 5px;
        }
        
        .custom-file-upload {
            border: 2px dashed #bfdbfe; 
            background: #eff6ff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px 20px; 
            border-radius: 16px;
            color: var(--primary-color); 
            font-weight: 600;
            margin-bottom: 20px; cursor: pointer;
            transition: 0.2s;
        }
        .custom-file-upload:active { background: #dbeafe; border-color: var(--primary-color); }

        .btn-action {
            background: var(--primary-color);
            border: none; padding: 14px;
            color: white; border-radius: 12px;
            font-weight: 600; font-size: 16px;
            cursor: pointer; width: 100%;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
            transition: 0.2s;
        }
        .btn-action:disabled { background: #9ca3af; box-shadow: none; }
        .btn-action:active { transform: scale(0.98); }

        /* --- LIGHTBOX (XEM ·∫¢NH FULL) --- */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 300;
            display: none;
            justify-content: center; align-items: center;
        }
        .lightbox.active { display: flex; }

        .lightbox img {
            max-width: 100%; max-height: 80vh;
            object-fit: contain;
            /* Hi·ªáu ·ª©ng zoom nh·∫π khi m·ªü */
            animation: zoomIn 0.25s ease-out;
        }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* N√∫t ƒëi·ªÅu h∆∞·ªõng Lightbox */
        .lb-close {
            position: absolute; top: 40px; right: 20px; /* C√°ch xa tai th·ªè iPhone */
            font-size: 32px; color: white; padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 302;
        }

        .lb-nav {
            position: absolute; bottom: 40px; /* ƒê∆∞a xu·ªëng d∆∞·ªõi cho d·ªÖ b·∫•m b·∫±ng ng√≥n c√°i */
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(4px);
            color: white; font-size: 24px;
            width: 56px; height: 56px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 302;
            user-select: none;
        }
        .lb-nav:active { background: rgba(255,255,255,0.4); }
        .lb-prev { left: 24px; }
        .lb-next { right: 24px; }

        .loading-text { margin-top: 15px; color: #6b7280; font-size: 14px; }
    </style>
</head>
<body>

    <header>
        <h1>My Album üì∏</h1>
        <p class="subtitle">Kho·∫£nh kh·∫Øc ƒë√°ng nh·ªõ</p>
    </header>

    <div id="gallery">
        <div style="grid-column: 1/-1; text-align: center; color: #9ca3af; padding-top: 50px;">
            <p>ƒêang ƒë·ªìng b·ªô d·ªØ li·ªáu...</p>
        </div>
    </div>

    <button class="fab-btn" onclick="toggleModal(true)">
        <span style="margin-top: -4px;">+</span>
    </button>

    <div class="modal-overlay" id="uploadModal">
        <div class="upload-box">
            <span class="close-btn" onclick="toggleModal(false)">&times;</span>
            <h3 style="margin: 0 0 20px 0; color: #1f2937;">T·∫£i ·∫¢nh L√™n</h3>
            
            <label for="file-input" class="custom-file-upload">
                <span style="font-size: 30px; margin-bottom: 10px;">‚òÅÔ∏è</span>
                <span>Ch·∫°m ƒë·ªÉ ch·ªçn ·∫£nh</span>
            </label>
            <input id="file-input" type="file" multiple accept="image/*" onchange="previewFiles()">
            
            <div id="file-count" style="margin-bottom: 20px; color: #6b7280; font-size: 14px;">Ch∆∞a c√≥ ·∫£nh n√†o</div>
            
            <button id="btn-upload" class="btn-action" onclick="uploadFiles()">B·∫Øt ƒë·∫ßu t·∫£i l√™n</button>
            <div id="status" class="loading-text"></div>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <div class="lb-close" onclick="closeLightbox()">&times;</div>
        
        <img id="lightbox-img" src="" alt="Full Image">
        
        <div class="lb-nav lb-prev" onclick="changeImage(-1)">‚ùÆ</div>
        <div class="lb-nav lb-next" onclick="changeImage(1)">‚ùØ</div>
    </div>

    <script>
        // ================= C·∫§U H√åNH (GI·ªÆ NGUY√äN) =================
        const cloudName = "djerotwoc"; 
        const uploadPreset = "my_upload"; 
        const albumTag = "galaxy_album"; 

        let galleryImages = []; 
        let currentIndex = 0;

        // 1. LOAD ·∫¢NH
        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            const listUrl = `https://res.cloudinary.com/${cloudName}/image/list/${albumTag}.json`;

            try {
                const response = await fetch(listUrl);
                if (!response.ok) throw new Error("Ch∆∞a c√≥ ·∫£nh");
                
                const data = await response.json();
                let resources = data.resources;

                // S·∫Øp x·∫øp: M·ªõi nh·∫•t l√™n ƒë·∫ßu
                resources.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

                gallery.innerHTML = ""; 
                galleryImages = []; 

                if (resources.length === 0) {
                    gallery.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: #9ca3af;">Album tr·ªëng. H√£y t·∫£i ·∫£nh ƒë·∫ßu ti√™n!</div>`;
                    return;
                }

                resources.forEach((res, index) => {
                    // T·ªëi ∆∞u ·∫£nh nh·ªè (w_400 cho m√†n h√¨nh Retina/iPhone ƒë·∫πp h∆°n)
                    const thumbUrl = `https://res.cloudinary.com/${cloudName}/image/upload/c_fill,w_400,h_400,q_auto,f_auto/${res.public_id}.${res.format}`;
                    const fullUrl = `https://res.cloudinary.com/${cloudName}/image/upload/q_auto,f_auto/${res.public_id}.${res.format}`;
                    
                    galleryImages.push(fullUrl);

                    const div = document.createElement('div');
                    div.className = 'image-card';
                    div.onclick = () => openLightbox(index);
                    
                    // Th√™m loading="lazy" v√† hi·ªáu ·ª©ng fade-in
                    div.innerHTML = `<img src="${thumbUrl}" alt="Photo" loading="lazy" onload="this.style.opacity=1" style="opacity:0">`;
                    gallery.appendChild(div);
                });

            } catch (error) {
                gallery.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: #9ca3af; padding: 20px;">
                    <p style="font-size: 40px; margin:0">üê£</p>
                    <p>Ch∆∞a c√≥ ·∫£nh n√†o.</p>
                </div>`;
            }
        }

        // 2. LIGHTBOX LOGIC
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        function openLightbox(index) {
            currentIndex = index;
            updateLightboxImage();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // Kh√≥a cu·ªôn trang n·ªÅn
            document.addEventListener('keydown', handleKeydown);
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = ''; // M·ªü kh√≥a cu·ªôn
            setTimeout(() => { lightboxImg.src = ""; }, 200);
            document.removeEventListener('keydown', handleKeydown);
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex >= galleryImages.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = galleryImages.length - 1;
            updateLightboxImage();
        }

        function updateLightboxImage() {
            lightboxImg.style.opacity = 0.5;
            lightboxImg.src = galleryImages[currentIndex];
            lightboxImg.onload = () => { lightboxImg.style.opacity = 1; };
        }

        function handleKeydown(e) {
            if (e.key === "Escape") closeLightbox();
            if (e.key === "ArrowRight") changeImage(1);
            if (e.key === "ArrowLeft") changeImage(-1);
        }
        
        // ƒê√≥ng khi b·∫•m v√†o v√πng ƒëen (tr·ª´ ·∫£nh v√† n√∫t)
        lightbox.onclick = (e) => {
            if (e.target === lightbox) closeLightbox();
        }

        // 3. UPLOAD LOGIC
        async function uploadFiles() {
            const input = document.getElementById('file-input');
            const status = document.getElementById('status');
            const btn = document.getElementById('btn-upload');
            const files = input.files;

            if (files.length === 0) { alert("B·∫°n ch∆∞a ch·ªçn ·∫£nh n√†o!"); return; }

            btn.disabled = true;
            btn.innerText = "ƒêang t·∫£i l√™n... ‚è≥";
            let successCount = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                status.innerText = `ƒêang x·ª≠ l√Ω ${i+1}/${files.length}: ${file.name}`;
                
                const formData = new FormData();
                formData.append("file", file);
                formData.append("upload_preset", uploadPreset);
                formData.append("tags", albumTag);

                try {
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                        method: "POST", body: formData
                    });
                    if (res.ok) successCount++;
                } catch (err) { console.error(err); }
            }

            status.innerText = `üéâ Ho√†n t·∫•t ${successCount} ·∫£nh!`;
            status.style.color = "#10b981"; // M√†u xanh l√°
            
            setTimeout(() => {
                toggleModal(false);
                loadGallery();
                btn.disabled = false;
                btn.innerText = "B·∫Øt ƒë·∫ßu t·∫£i l√™n";
                status.innerText = "";
                status.style.color = "#6b7280";
                input.value = "";
                document.getElementById('file-count').innerText = "Ch∆∞a c√≥ ·∫£nh n√†o";
            }, 1500);
        }

        function toggleModal(show) {
            const modal = document.getElementById('uploadModal');
            if (show) modal.classList.add('active');
            else modal.classList.remove('active');
        }

        function previewFiles() {
            const input = document.getElementById('file-input');
            const count = document.getElementById('file-count');
            if(input.files.length > 0) {
                count.innerText = `ƒê√£ ch·ªçn ${input.files.length} ·∫£nh`;
                count.style.color = "#3b82f6";
                count.style.fontWeight = "bold";
            }
        }

        window.onload = loadGallery;
    </script>
</body>
</html>
